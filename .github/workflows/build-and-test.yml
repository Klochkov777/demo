name: Build and Test

on:
  push:
    branches:
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Set up JDK 17
       uses: actions/setup-java@v2
       with:
         java-version: '17'
         distribution: 'adopt'
         cache: 'local'

     - name: Use Node.js 16.x
       uses: actions/setup-node@v2
       with:
         node-version: '16.x'

     - name: Build with Maven
       run: mvn clean install

     - name: Run Checkstyle
       run: mvn checkstyle:check

     - name: Run Tests
       run: mvn test